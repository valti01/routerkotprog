<div class="main_component">
  <div class="div-flex">
    <h1>Add a new router!</h1>
    <form [formGroup]="addRouterForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="name">Router name: </mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="ip">Router IP: </mat-label>
        <input matInput type="text" formControlName="ip" />
      </mat-form-field>
      <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit" routerLink="/routers">Add router</button>
                </span>
      </div>
    </form>
  </div>
  <div>
    <h1>Your routers: </h1>
    <div *ngFor="let router of routers | async">
    <mat-card>
      <mat-card-content>
        <h2>{{router.name}}</h2>
        <p>IP Address: {{router.ip}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="deleteRouter(router)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
</div>
